<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;
            background-color: #000;
            color: #fff;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;

        }

            border-radius: 8px;
            overflow: hidden;

        }
        video {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .cta-button {
            display: inline-block;
            background: #e50914;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #ff0f1f;
        }
        .note {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

        </p>
    </div>
</body>
</html>
